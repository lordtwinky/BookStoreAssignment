<div *ngIf="user">
  <ul class="list-group">
    <li class ="list-group-item">Username: {{user.username}}</li>
    <li class ="list-group-item">Email: {{user.email}}  </li>
    <li class ="list-group-item">Shipping Address: {{user.shippingAddress}}  </li>
    <li class ="list-group-item">Card number: {{user.paymentMethod}}  </li>
  </ul>
</div>
