<h2>Browse books</h2>

<div>
    <table class="table table-hover table-condensed">
        <tr style="font-weight: bold">
            <td style="width:0%" align="center">Title</td>
            <td style="width:75%" align="center">Author</td>
            <td style="width:18%" align="center">Price</td>
            <td style="width:0%" align="center">Category</td>
            <td style="width:0%" align="center">Image</td>
            <td style="width:0%" align="center">Stock</td>
            <td style="width:0%" align="center">Edit</td>

        </tr>
        <tr *ngFor="let book of books">
            <td>
                <input type="text" [(ngModel)]="book.title" name="title" class="input-title">
            </td>
            <td>
                <input type="text" [(ngModel)]="book.author" name="author" class="input-author">
            </td>
            <td>
                <input type="text" [(ngModel)]="book.price" name="price" class="input-price">
            </td>
            <td>
                <input type="text" [(ngModel)]="book.category" name="category" class="input-category">
            </td>
            <td>
                <input type="text" [(ngModel)]="book.image" name="image" class="input-image">
            </td>
            <td>
                <input type="text" [(ngModel)]="book.stock" name="stock" class="input-stock">
            </td>
            <td style="white-space: nowrap">
                <form (submit)="edit(book)" class="form-buttons form-inline">
                    <button type="submit" class="btn btn-default glyphicon glyphicon-floppy-disk">
                        Save
                    </button>
                </form>
            </td>
        </tr>
    </table>
</div>


<div>
    <table class="table table-hover table-condensed">
        <tr style="font-weight: bold">
            <td>Title</td>
            <td>Author</td>
            <td>Price</td>
            <td>Category</td>
            <td>Image</td>
            <td >Stock</td>
            <td >Edit</td>

        </tr>
        <tr *ngFor="let book of books;let i = index;">
            <td>
                <a [routerLink]="['/BookPage', book._id]">
                  {{book.title}}
                </a>
            </td>
            <td>
                {{book.author}}
            </td>
            <td>
                {{book.price}}
            </td>
            <td>
                {{book.category}}
            </td>
            <td>
                {{book.image}}
            </td>
            <td>
                {{book.stock}}
            </td>
            <td style="white-space: nowrap">
                <form (submit)="addShoppingBasket(book._id, i)" class="form-buttons form-inline">
                    <button type="submit" class="btn btn-default glyphicon glyphicon-shopping-cart">
                        Add to shopping cart
                    </button>
                </form>

                <button type="button" (click)="review(book._id, i)" class="btn btn-default glyphicon glyphicon-book">
                    View and review
                </button>

            </td>
        </tr>
    </table>
</div>
