<div>
  <table class="table table-hover table-condensed">
    <tr style="font-weight: bold">
      <td>Title</td>
      <td>Author</td>
      <td>Price</td>
      <td>Category</td>
      <td>Image</td>
      <td>Stock</td>
      <td>Remove from cart</td>

    </tr>
    <tr *ngFor="let book of books;let i = index;">
      <td>
        <a [routerLink]="['/BookPage', book._id]">
          {{book.title}}
        </a>
      </td>
      <td>
        {{book.author}}
      </td>
      <td>
        {{book.price}}
      </td>
      <td>
        {{book.category}}
      </td>
      <td>
        {{book.image}}
      </td>
      <td>
        {{book.stock}}
      </td>
      <td style="white-space: nowrap">
        <form (submit)="remove(book._id, i)" class="form-buttons form-inline">
          <button type="submit" class="btn btn-default glyphicon glyphicon-remove-sign">
            Remove
          </button>
        </form>
      </td>
    </tr>
  </table>
  <button type="button" (click)="checkout()" class="btn btn-default glyphicon glyphicon-euro" >
      Checkout
  </button>
</div>
