<h2> Your shopping cart</h2>
<br>

<div *ngIf="books?.length > 0">
  <table class="table table-hover table-condensed">
    <tr style="font-weight: bold">
      <td>Title</td>
      <td>Author</td>
      <td>Price</td>
      <td>Category</td>
      <td>Image</td>
      <td>Stock</td>
      <td>Remove from cart</td>

    </tr>
    <tr *ngFor="let book of books;let i = index;">
      <td>
        <a [routerLink]="['/BookPage', book._id]">
          {{book.title}}
        </a>
      </td>
      <td>
        {{book.author}}
      </td>
      <td>
        {{book.price}}
      </td>
      <td>
        {{book.category}}
      </td>
      <td>
        {{book.image}}
      </td>
      <td>
        {{book.stock}}
      </td>
      <td style="white-space: nowrap">
        <form (submit)="remove(book._id, i)" class="form-buttons form-inline">
          <button type="submit" class="btn btn-default glyphicon glyphicon-remove-sign">
            Remove
          </button>
        </form>
      </td>
    </tr>
  </table>
  <h3> Total price: </h3>
  {{totalPrice}} euros
  <br>
  <br>
  <h3>Purchase</h3>
  <form (submit)="checkout()">
      <div class="form-group">
        <label>Shipping Address</label>
        <input type="text" [(ngModel)]="user.shippingAddress" name="shippingAddress" class="form-control">
      </div>
    
      <div class="form-group">
        <label>Card number</label>
        <input type="number" [(ngModel)]="user.paymentMethod" name="cardNum" class="form-control">
      </div>
      <input type ="submit" class="btn btn-default glyphicon glyphicon-euro" value="Checkout">
    </form>


</div>
<div *ngIf="books?.length == 0">
  <h3>You currently have no items in your shopping cart</h3>
</div>
