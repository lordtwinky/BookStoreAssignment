<h2 class ="page-haeder">Register</h2>
<form (submit)="onRegisterSubmit()">
  
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>

  <div class="form-group">
    <label>Card number</label>
    <input type="number" [(ngModel)]="paymentMethod" name="paymentMethod" class="form-control">
  </div>

  <div class="form-group">
    <label>Shipping Address</label>
    <input type="vh" [(ngModel)]="shippingAddress" name="shippingAddress" class="form-control">
  </div>

  <div class="form-group">
    <label>Admin</label>
    <input type="checkbox" [(ngModel)]="admin" name="admin" class="form-control">
  </div>

  <input type="submit" class="btn btn-primary" value="Submit">

</form>
